<!doctype html>
{% load static i18n %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--link rel="icon" type="image/png" href="images/favicon-pearl.png"-->


	<link href="{% static 'css/architecture.css' %}" rel="stylesheet" type="text/css">

    <!--Architecture Font Icons-->
	<link href="{% static 'fonts/architecture.css' %}" rel="stylesheet" type="text/css">

	<!-- Default Color -->
	<link href="{% static 'css/default-color.css' %}" rel="stylesheet" type="text/css">

	<!-- Custom Menu -->
	<link href="{% static 'css/custom-menu.css' %}" rel="stylesheet" type="text/css">

	<!--Bootstrap-->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">

	<!--Revolution-->
	<link href="{% static 'css/settings.css' %}" rel="stylesheet" type="text/css">

	<!--Architecture CAROUSEL-->
	<link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" type="text/css">

	<!--Services Tabs-->
	<link href="{% static 'css/tabs.css' %}" rel="stylesheet" type="text/css">

	<!--Project Mouse hover-->
	<link href="{% static 'css/set1.css' %}" rel="stylesheet" type="text/css">

	<!--PreLoader-->
	<link href="{% static 'css/loader.css' %}" rel="stylesheet" type="text/css">


    {% block css%}
    {% endblock%}

    {% block seo %}

    {% endblock %}
</head>

<body>






{% include "navbar.html" %}
{% block content %}



{% endblock %}
{% include "footer.html" %}





<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>

<!-- Sticky Header -->
<script type="text/javascript" src="{% static 'js/sticky-header.js' %}"></script>

<!-- SMOOTH SCROLL -->
<script type="text/javascript" src="{% static 'js/scroll-desktop-smooth.js' %}"></script>

<!-- Custom Menu -->
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

<!-- START REVOLUTION SLIDER -->
<script type="text/javascript" src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>

<!-- SERVICES Tabs -->
<script type="text/javascript" src="{% static 'js/tabs.js' %}"></script>

<!-- OWL CAROUSEL -->
<script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script>

<!-- CUSTOM -->
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

<!-- Revolution Slider -->
<script type="text/javascript">

				jQuery(document).ready(function() {



					jQuery('.tp-banner').show().revolution(
					{
						dottedOverlay:"none",
						delay:16000,
						startwidth:1920,
						startheight:940,
						hideThumbs:200,

						thumbWidth:100,
						thumbHeight:50,
						thumbAmount:5,

						navigationType:"bullets",
						navigationArrows:"solo",
						navigationStyle:"preview",

						touchenabled:"on",
						onHoverStop:"on",

						swipe_velocity: 0.7,
						swipe_min_touches: 1,
						swipe_max_touches: 1,
						drag_block_vertical: false,

												parallax:"mouse",
						parallaxBgFreeze:"on",
						parallaxLevels:[7,4,3,2,5,4,3,2,1,0],

						keyboardNavigation:"off",

						navigationHAlign:"center",
						navigationVAlign:"bottom",
						navigationHOffset:0,
						navigationVOffset:20,

						soloArrowLeftHalign:"left",
						soloArrowLeftValign:"center",
						soloArrowLeftHOffset:20,
						soloArrowLeftVOffset:0,

						soloArrowRightHalign:"right",
						soloArrowRightValign:"center",
						soloArrowRightHOffset:20,
						soloArrowRightVOffset:0,

						shadow:0,
						fullWidth:"on",
						fullScreen:"off",

						spinner:"spinner4",

						stopLoop:"off",
						stopAfterLoops:-1,
						stopAtSlide:-1,

						shuffle:"off",

						autoHeight:"off",
						forceFullWidth:"off",



						hideThumbsOnMobile:"off",
						hideNavDelayOnMobile:1500,
						hideBulletsOnMobile:"off",
						hideArrowsOnMobile:"off",
						hideThumbsUnderResolution:0,

						hideSliderAtLimit:0,
						hideCaptionAtLimit:0,
						hideAllCaptionAtLilmit:0,
						startWithSlide:0,
						videoJsPath:"rs-plugin/videojs/",
						fullScreenOffsetContainer: ""
					});




				});	//ready

			</script>
{% block jss %}

{% endblock %}




</body>
</html>
