{% extends "base.html" %}

{% load static i18n %}

{% block css %}

 <!-- favicon -->

    <link href="{% static 'zero/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- font themify CSS -->
    <link rel="stylesheet" href="{% static 'zero/css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link href="{% static 'zero/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="{% static 'zero/css/fullscreen.css' %}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{% static 'zero/rs-plugin/css/settings.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'zero/css/rev-settings.css' %}" type="text/css">
    <!-- on3step CSS -->
    <link href="{% static 'zero/css/animated-on3step.css' %}" rel="stylesheet">
    <link href="{% static 'zero/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'zero/css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'zero/css/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'zero/css/on3step-style.css' %}" rel="stylesheet">
    <link href="{% static 'zero/css/queries-on3step.css' %}" media="all" rel="stylesheet" type="text/css">

{% endblock %}

{% block seo %}


<title>A Yapı İletişim</title>

<meta name="description" content="" />

<meta name="keywords" content="" />

<link rel="canonical" href=""/>

<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<meta name="robots" content="index,follow"/>

<meta name="googlebot" content="index,follow"/>

<meta name="author" content="İhsan Gürol Demirtaş">

<meta name="publisher" content="2022.01" />

{% endblock %}




{% block content %}

 <section id="subheader">
        <div class="container-fluid m-5-hor">
          <div class="row">
            <div class="col-md-12">
              <h1>
                Detail Projects
              </h1>
            </div>
        </div>
       </div>
      </section>
      <!-- subheader end -->


      <!-- section -->
      <section aria-label="section-blog" id="content">
        <div class="container-fluid">
          <div class="row">

      <div class="v-align">
      <div class="col-md-11 col-xs-12">
      <div class="row">

        <!-- left content -->
        <div class="col-md-9">

        <div class="grid-item">
        <!-- detail img -->
         <div id="projectsBig" class="owl-carousel">
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
         </div>

         <div id="projectsSmall" class="owl-carousel">
         <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
          <div class="item"><img alt="#" src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}"></div>
         </div>
       <!-- detail img end -->
         </div>

          <div class="grid-item">
          <!-- text detail -->
           <h3 class="heading">{{product.name}}</h3>
           <p class="content">{{product.description | safe }}
           </p>
          </div>


          </div>

           </div>
           </div>
           </div>

          </div>
        </div>
      </section>
{% endblock %}





{% block jss %}
 <!-- plugin JS -->
    <script src="{% static 'zero/plugin/pluginson3step.js' %}"></script>
    <script src="{% static 'zero/plugin/sticky.js'}"></script>
    <!-- slider revolution  -->
    <script type="text/javascript" src="{% static 'zero/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
    <script  src="{% static 'zero/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
    <!--  map google  -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCQ5KODzqooIP496GPLRaMAsZ4eN8Vro_U"></script>
    <script src="{% static 'zero/js/map-1.js' %}" type="text/javascript"></script>
    <!-- on3step JS -->
    <script src="{% static 'zero/js/on3step.js' %}"></script>
    <script src="{% static 'zero/js/plugin-set.js' %}"></script>
{% endblock %}
